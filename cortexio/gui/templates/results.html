<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Brain Streamer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/external_css/w3/w3.css">
    <link rel="stylesheet" href="/static/external_css/font_awesome/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='/static/css/results.css'>
    <script language="JavaScript" type="text/javascript" src='/static/js/jquery/3.4.1/jquery.min.js'></script>
    <script type="text/javascript" src="/static/js/results.js"></script>
    <style>

    </style>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <img src="/static/img/naked_logo.jpg" style="width:100%">

    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <a href="/users" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>Users</p>
    </a>
    <a href="/users/{{user_id}}/snapshots" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-camera-retro w3-xxlarge"></i>
        <p>Snapshots</p>
    </a>
    <a href="/users/{{user_id}}/snapshots/{{snapshot_id}}" class="w3-bar-item w3-button w3-padding-large w3-black">
        <i class="fa fa-tv w3-xxlarge"></i>
        <p>Results</p>
    </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="/" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
        <a href="/users" class="w3-bar-item w3-button" style="width:25% !important">Users</a>
        <a href="/users/{{user_id}}/snapshots" class="w3-bar-item w3-button" style="width:25% !important">Snapshots</a>
        <a href="/users/{{user_id}}/snapshots/{{snapshot_id}}" class="w3-bar-item w3-button" style="width:25% !important">Results</a>

    </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">

    <a href="/users/{{user_id}}/snapshots" class="back_arrow">Back to Snapshot List</a>
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <h1 class="w3-jumbo">Snapshot Results</h1>
    </header>

    <div class="w3-left w3-padding-large">
        <a href="" class="start_button" style="background-color:#202020" id="prev">&lt &lt Previous</a>
    </div>

    <div class="w3-right w3-padding-large">
        <a href="" class="start_button w3-right" style="background-color:#202020" id="next">&nbsp &nbsp Next &gt &gt
            &nbsp</a>
    </div>


    <!-- About Section -->
    <div class="w3-content w3-center w3-justify w3-text-grey w3-padding-64" id="about">
        <h2 class="w3-text-light-grey" style="padding-top: 1%;">
            Displaying Results for:
        </h2>
        <h3 class="w3-text-orange" id="snapshot_data">
            <span class="w3-text-grey" id="username_text"></span>
        </h3>

        <hr class="w3-opacity">
        <table style="width:100%;" class="w3-text-white" id="snapshot_results">
        </table>
        <hr class="w3-opacity">
        <table style="width:100%;" class="w3-text-white">
            <tr>
                <th style="text-decoration: underline;">Color Image</th>
                <th style="text-decoration: underline;">Depth Image</th>
            </tr>
        </table>
        <div id="snapshot_imgs"></div>
        <!-- End Contact Section -->
    </div>


    <!-- END PAGE CONTENT -->
</div>

<script>
$( document ).ready(function() {
 add_next_prev("{{api_url}}", {{user_id}} , "{{snapshot_id}}" );
 UsernameText("{{api_url}}", "username_text", {{user_id}});
 SnapshotTimestamp("{{api_url}}", "snapshot_data", {{user_id}}, "{{snapshot_id}}");
 GetSnapshotResults("{{api_url}}", "snapshot_results", "snapshot_imgs" ,{{user_id}}, "{{snapshot_id}}");
});



</script>

</body>
</html>
