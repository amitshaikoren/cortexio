<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Brain Streamer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/external_css/w3/w3.css">
    <link rel="stylesheet" href="/static/external_css/font_awesome/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='/static/css/snapshots.css'>
    <script language="JavaScript" type="text/javascript" src='/static/js/jquery/3.4.1/jquery.min.js'></script>
    <script type="text/javascript" src="/static/js/snapshots.js"></script>
    <style>

    </style>
</head>
<body class="w3-black">


<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <img src="/static/img/naked_logo.jpg" style="width:100%">

    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <a href="/users" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>Users</p>
    </a>
    <a href="/users/{{user_id}}" class="w3-bar-item w3-button w3-padding-large w3-black">
        <i class="fa fa-camera-retro w3-xxlarge"></i>
        <p>Snapshots</p>
    </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="/" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
        <a href="/users" class="w3-bar-item w3-button" style="width:25% !important">Users</a>
        <a href="/users/{{user_id}}" class="w3-bar-item w3-button" style="width:25% !important">Snapshots</a>
    </div>
</div>


<!-- Page Content -->
<div class="w3-padding-large" id="main">

    <a href="/users" class="back_arrow">Back to Users</a>

    <!-- Header/Home -->
    <header class="w3-container  w3-center w3-black" id="home">
        <h1 class="w3-jumbo">User Snapshots</h1>
    </header>

    <div class="tv w3-right w3-padding-large w3-large" id="rendered_user_card">    </div>

    <!-- About Section -->
    <div class="w3-content w3-justify w3-text-grey" id="about">
        <h2 class="w3-text-light-grey">Snapshots List</h2>
        <hr style="width:200px" class="w3-opacity">

        <ul id="rendered_snapshot_list"> </ul>


        <!-- End Contact Section -->
    </div>


    <!-- END PAGE CONTENT -->
</div>

<script>
$( document ).ready(function() {
  AddUserCard("{{api_url}}", "rendered_user_card",  {{user_id}});
  AddSnapshotList("{{api_url}}", "rendered_snapshot_list",  {{user_id}});
});

</script>
</body>
</html>
